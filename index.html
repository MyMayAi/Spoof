<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Chef Academy 2026 - Emergency Fix</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { --p-level: 0%; }
    body { font-family: sans-serif; background: #f1f5f9; overflow: hidden; height: 100vh; touch-action: none; user-select: none; }
    
    /* STICKY HEADER */
    .header-box { position: relative; z-index: 100; background: #0f172a; padding: 1.5rem; border-radius: 0 0 2rem 2rem; color: white; }
    .liquid-bg { position: absolute; bottom: 0; left: 0; width: 100%; height: var(--p-level); background: rgba(251,191,36,0.2); transition: height 0.3s; z-index: 1; }

    /* FULL SCREEN OVERLAY (INSOSTITUIBILE) */
    #tool-modal {
        position: fixed; inset: 0; background: rgba(15,23,42,0.95);
        z-index: 99999; display: none; flex-direction: column;
        align-items: center; justify-content: center; padding: 2rem;
    }
    .tool-option {
        background: rgba(255,255,255,0.1); width: 100%; max-width: 300px;
        margin: 0.5rem; padding: 1.5rem; border-radius: 1.5rem;
        display: flex; align-items: center; justify-content: center; gap: 1rem;
        border: 2px solid transparent;
    }
    .tool-option.active { border-color: #fbbf24; background: rgba(251,191,36,0.2); }

    .food-card { border: 2px solid transparent; transition: 0.2s; }
    .food-card.active { border-color: #fbbf24; background: #fffbeb !important; }

    #ruler { position: relative; height: 80px; background: white; border-top: 1px solid #eee; overflow: hidden; }
    .track { display: flex; align-items: flex-end; position: absolute; left: 50%; height: 100%; }
    .tack { width: 2px; height: 20px; background: #ddd; margin-right: 20px; flex-shrink: 0; }
    .tack.big { height: 40px; background: #999; }
  </style>
</head>
<body onclick="initAudio()">

  <div id="tool-modal" onclick="closeModal()">
      <h2 class="text-amber-500 font-bold mb-6 tracking-widest uppercase">Seleziona Dosatore</h2>
      <div id="modal-list" class="w-full flex flex-col items-center"></div>
  </div>

  <div class="flex flex-col h-full">
      <div class="header-box">
          <div class="liquid-bg" id="liquid"></div>
          <div class="relative z-10 flex justify-between items-center">
              <div onclick="openModal(event)" class="bg-white/10 p-4 rounded-2xl border border-white/20 text-center min-w-[100px] active:scale-95">
                  <span id="curEmoji" class="text-4xl block">ðŸ¥„</span>
                  <span id="curLabel" class="text-[10px] font-bold text-amber-500 uppercase">Cucchiaio</span>
                  <div class="text-[8px] opacity-50 mt-1">TOCCA PER CAMBIARE</div>
              </div>
              
              <div class="flex-1 text-right pr-4">
                  <div class="text-6xl font-black italic"><span id="dosi">0</span><span class="text-sm text-amber-500 ml-1">DOSI</span></div>
                  <div id="kcal" class="text-xs opacity-40">0 KCAL</div>
              </div>

              <button onclick="saveFav()" class="bg-amber-500 text-black p-5 rounded-3xl font-bold active:scale-90">+</button>
          </div>
      </div>

      <main class="flex-1 overflow-y-auto p-6 space-y-6">
          <div id="favs" class="flex gap-3 overflow-x-auto no-scrollbar min-h-[80px]"></div>
          <div class="grid grid-cols-3 gap-3" id="grid"></div>
      </main>

      <footer class="bg-white p-4">
          <div class="flex justify-between items-center mb-4 px-4">
              <button onclick="reset()" class="text-red-500 font-bold text-xs uppercase">Reset</button>
              <div class="text-4xl font-bold"><span id="grams">0</span><span class="text-amber-500 text-lg">g</span></div>
          </div>
          <div id="ruler"><div class="absolute left-1/2 -translate-x-1/2 bottom-0 w-1 h-10 bg-amber-500 z-50"></div><div id="track" class="track"></div></div>
      </footer>
  </div>

<script>
    const db = {
        farina: { e: "ðŸŒ¾", k: 364, w: { cucchiaio: 12, cucchiaino: 4, tazzina: 60, bicchiere: 120, pugno: 30 } },
        olio: { e: "ðŸ«’", k: 884, w: { cucchiaio: 9, cucchiaino: 3, tazzina: 80, bicchiere: 180, pugno: 10 } },
        riso: { e: "ðŸš", k: 130, w: { cucchiaio: 20, cucchiaino: 7, tazzina: 90, bicchiere: 220, pugno: 45 } }
    };
    const tools = { cucchiaio: 'ðŸ¥„', cucchiaino: 'ðŸ´', tazzina: 'â˜•', bicchiere: 'ðŸ¥ƒ', pugno: 'âœŠ' };
    let state = { food: 'farina', tool: 'cucchiaio', g: 0, favs: [] };
    let ctx = null, curX = 0;

    function initAudio() { if(!ctx) ctx = new (window.AudioContext || window.webkitAudioContext)(); if(ctx.state==='suspended') ctx.resume(); }
    function beep(f, d) { if(!ctx) return; let o=ctx.createOscillator(), g=ctx.createGain(); o.frequency.value=f; g.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime+d); o.connect(g); g.connect(ctx.destination); o.start(); o.stop(ctx.currentTime+d); }

    function openModal(e) { e.stopPropagation(); document.getElementById('tool-modal').style.display = 'flex'; beep(800, 0.1); }
    function closeModal() { document.getElementById('tool-modal').style.display = 'none'; }

    function selectTool(t) {
        state.tool = t;
        update();
        closeModal();
        beep(1000, 0.1);
    }

    function init() {
        // Grid
        const g = document.getElementById('grid');
        Object.keys(db).forEach(k => {
            let d = document.createElement('div');
            d.className = "food-card p-6 bg-white rounded-3xl text-center shadow-sm";
            d.innerHTML = `<span class="text-4xl">${db[k].e}</span>`;
            d.onclick = () => { state.food = k; update(); beep(600, 0.1); };
            d.id = "f-"+k;
            g.appendChild(d);
        });

        // Modal List
        const ml = document.getElementById('modal-list');
        Object.keys(tools).forEach(k => {
            let d = document.createElement('div');
            d.className = "tool-option";
            d.innerHTML = `<span class="text-3xl">${tools[k]}</span><span class="text-white font-bold uppercase">${k}</span>`;
            d.onclick = (e) => { e.stopPropagation(); selectTool(k); };
            ml.appendChild(d);
        });

        // Ruler
        const tr = document.getElementById('track');
        for(let i=0; i<=500; i++) {
            let t = document.createElement('div');
            t.className = i%10===0 ? 'tack big' : 'tack';
            tr.appendChild(t);
        }

        let isD = false, sX = 0;
        document.getElementById('ruler').ontouchstart = (e) => { isD = true; sX = e.touches[0].clientX - curX; initAudio(); };
        window.ontouchmove = (e) => { if(!isD) return; curX = e.touches[0].clientX - sX; if(curX>0) curX=0; state.g = Math.abs(Math.round(curX/20)); update(); };
        window.ontouchend = () => isD = false;

        update();
    }

    function update() {
        const f = db[state.food];
        const tw = f.w[state.tool];
        const u = state.g / tw;
        
        document.getElementById('dosi').innerText = Math.floor(u);
        document.getElementById('grams').innerText = state.g;
        document.getElementById('curEmoji').innerText = tools[state.tool];
        document.getElementById('curLabel').innerText = state.tool;
        document.getElementById('track').style.transform = `translateX(${curX}px)`;
        document.getElementById('kcal').innerText = Math.round(f.k * state.g / 100) + " KCAL";
        document.documentElement.style.setProperty('--p-level', (u%1*100)+'%');

        document.querySelectorAll('.food-card').forEach(c => c.classList.remove('active'));
        document.getElementById('f-'+state.food).classList.add('active');
        
        if(state.g > 0 && state.g % tw === 0) { beep(440, 0.1); navigator.vibrate?.(20); }
    }

    function reset() { curX = 0; state.g = 0; update(); }
    init();
</script>
</body>
</html>
