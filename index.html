<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#0f172a" />
  <title>Chef Academy Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet" />
  <style>
    body { 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%); 
      color: #1e293b; touch-action: none; overflow: hidden; height: 100vh;
      /* Impedisce selezione testo globale per pulizia UI */
      -webkit-user-select: none; user-select: none;
    }
    
    #side-menu {
      position: fixed; top: 0; left: 0; width: 280px; height: 100%;
      background: #0f172a; z-index: 2000; transform: translateX(-100%);
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 5px 0 25px rgba(0,0,0,0.1);
    }
    #side-menu.open { transform: translateX(0); }
    #menu-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.3); z-index: 1500; display: none; backdrop-filter: blur(4px); }

    .page { position: absolute; inset: 0; display: none; flex-direction: column; height: 100%; }
    .page.active { display: flex; }

    /* Sticky Output Area */
    .sticky-output { 
        position: sticky; top: 0; z-index: 1000; 
        background: #0f172a; border-radius: 0 0 2.5rem 2.5rem;
        padding: 1.2rem; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .hero-circle { position: relative; width: 70px; height: 70px; background: #1e293b; border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 2px solid #334155; }
    .progress-ring__circle { stroke: #fbbf24; stroke-dasharray: 251.2; stroke-dashoffset: 251.2; stroke-linecap: round; transition: stroke-dashoffset 0.3s ease; }

    /* Righello */
    .ruler-container { position: relative; width: 100%; height: 65px; overflow: hidden; background: rgba(255,255,255,0.6); }
    .ruler-track { display: flex; align-items: flex-end; height: 100%; position: absolute; left: 50%; will-change: transform; }
    .tack { width: 2px; background: #cbd5e1; margin-right: 16px; flex-shrink: 0; height: 15px; }
    .tack.major { height: 35px; background: #94a3b8; position: relative; }
    .tack.major::after { content: attr(data-val); position: absolute; top: -20px; left: 50%; transform: translateX(-50%); font-size: 9px; font-weight: 800; color: #64748b; }

    /* Sezioni */
    .collapsible-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; }
    .collapsible-content.open { max-height: 400px; overflow-y: auto; }
    .grid-item { background: white; border-radius: 1rem; padding: 10px; display: flex; flex-direction: column; align-items: center; border: 2px solid transparent; }
    .grid-item.active { border-color: #fbbf24; background: #fffbeb; }

    /* Drag & Delete */
    #drop-delete-zone { 
        position: fixed; top: 0; width: 100%; height: 100px; 
        background: #ef4444; z-index: 5000; transform: translateY(-100%); 
        display: flex; flex-direction: column; align-items: center; justify-content: center; 
        transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); color: white; 
    }
    #drop-delete-zone.visible { transform: translateY(0); }
    
    /* Fav Item con prevenzione selezione */
    .fav-item { 
        transition: transform 0.05s linear; 
        touch-action: none; 
        -webkit-touch-callout: none; /* Inibisce menu contestuale iOS/Android */
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }
  </style>
</head>
<body>

  <div id="menu-overlay" onclick="toggleMenu()"></div>
  <nav id="side-menu" class="p-8 text-white">
      <h2 class="text-2xl font-black text-amber-500 mb-8 italic">CHEF ACADEMY</h2>
      <div class="space-y-4">
          <button onclick="switchPage('bilancia')" class="w-full text-left p-4 rounded-xl bg-amber-500 text-slate-900 font-bold">‚öñÔ∏è Bilancia Classic</button>
          <button onclick="switchPage('convertitore')" class="w-full text-left p-4 rounded-xl hover:bg-slate-800 text-slate-300 font-bold">üç≥ Cotto vs Crudo</button>
      </div>
  </nav>

  <div id="page-bilancia" class="page active">
      <div id="drop-delete-zone">
          <span class="text-3xl mb-1">üóëÔ∏è</span>
          <span class="text-[10px] font-black uppercase tracking-widest text-white/80">Rilascia per eliminare</span>
      </div>

      <header class="p-4 flex justify-between items-center">
          <button onclick="toggleMenu()" class="p-2 bg-white rounded-xl shadow-sm"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M4 6h16M4 12h16M4 18h16"></path></svg></button>
          <div class="w-10"></div>
      </header>

      <div class="sticky-output mx-4 text-white flex items-center justify-between shadow-2xl">
          <div class="hero-circle">
              <svg class="progress-ring" width="70" height="70"><circle id="mainRing" class="progress-ring__circle" stroke-width="4" fill="transparent" r="32" cx="35" cy="35"/></svg>
              <span id="mainEmoji" class="text-3xl">ü•Ñ</span>
              <span id="toolLabel" class="text-[7px] font-bold uppercase text-slate-400">Cucchiaio</span>
          </div>
          <div class="flex-1 px-4">
              <div class="flex items-baseline leading-none"><span id="intDisplay" class="text-6xl font-black tracking-tighter">0</span><span class="text-xs font-bold text-amber-500 ml-1">DOSI</span></div>
              <p id="kcalDisplay" class="text-[10px] font-bold text-slate-400 uppercase mt-1">0 KCAL</p>
          </div>
          <button onclick="saveFavorite()" class="bg-amber-500 text-slate-900 p-4 rounded-full shadow-lg active:scale-90">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M12 6v12m6-6H6"></path></svg>
          </button>
      </div>

      <main class="flex-1 overflow-y-auto no-scrollbar px-5 py-4 space-y-4">
          <div id="favoritesList" class="flex space-x-3 overflow-x-auto no-scrollbar min-h-[90px] items-center"></div>

          <div class="bg-white/40 rounded-3xl p-2 border border-white/50">
              <button onclick="toggleCollapse('food-section')" class="w-full flex justify-between p-3 text-[10px] font-black uppercase tracking-tighter text-slate-500">ü•¶ Scegli Alimento <span id="food-section-icon">‚ñº</span></button>
              <div id="food-section" class="collapsible-content open"><div class="grid grid-cols-3 gap-2 p-2" id="foodGrid"></div></div>
          </div>

          <div class="bg-white/40 rounded-3xl p-2 border border-white/50">
              <button onclick="toggleCollapse('tool-section')" class="w-full flex justify-between p-3 text-[10px] font-black uppercase tracking-tighter text-slate-500">üìè Scegli Dosatore <span id="tool-section-icon">‚ñ∂</span></button>
              <div id="tool-section" class="collapsible-content"><div class="grid grid-cols-3 gap-2 p-2" id="toolGrid"></div></div>
          </div>
      </main>

      <footer class="bg-white/90 backdrop-blur-md border-t border-slate-200">
          <div class="flex justify-between items-center px-6 py-3">
              <button onclick="resetGrams()" class="text-[9px] font-black text-red-500 uppercase bg-red-50 px-3 py-1 rounded-lg">Reset</button>
              <div class="text-4xl font-black text-slate-800 tracking-tighter"><span id="gramsDisplay">0</span><span class="text-sm text-amber-500 ml-1 font-bold">G</span></div>
          </div>
          <div class="ruler-container" id="ruler">
              <div class="absolute left-1/2 -translate-x-1/2 bottom-0 w-1.5 h-10 bg-amber-500 z-30 rounded-t-full shadow-sm"></div>
              <div class="ruler-track" id="track"></div>
          </div>
      </footer>
  </div>

  <div id="page-convertitore" class="page bg-slate-900 text-white p-6">
      <header class="flex justify-between items-center mb-10"><button onclick="toggleMenu()" class="p-3 bg-white/10 rounded-xl">‚ò∞</button></header>
      <div class="bg-white/5 rounded-[2.5rem] p-8 text-center border border-white/10 mb-8">
          <div class="flex justify-around items-center">
              <div><span class="text-[10px] block opacity-40 uppercase mb-2">Crudo</span><span id="cvRaw" class="text-4xl font-black text-amber-500">100</span><span class="text-amber-500 ml-1">g</span></div>
              <div class="h-10 w-px bg-white/10"></div>
              <div><span class="text-[10px] block opacity-40 uppercase mb-2">Cotto</span><span id="cvCooked" class="text-4xl font-black text-emerald-400">250</span><span class="text-emerald-400 ml-1">g</span></div>
          </div>
      </div>
      <div class="grid grid-cols-2 gap-3 mb-8" id="convGrid"></div>
      <div class="bg-white/5 p-6 rounded-3xl">
          <input type="range" id="cvSlider" min="10" max="500" value="100" oninput="updateConv()" class="w-full h-2 bg-slate-700 rounded-lg appearance-none accent-amber-500">
      </div>
  </div>

  <script>
    const db = {
      farina: { name: "Farina", emoji: "üåæ", kcal: 364, w: { cucchiaio: 12, cucchiaino: 4, tazzina: 60, bicchiere: 120, tazza: 140, pugno: 30 } },
      olio: { name: "Olio", emoji: "ü´í", kcal: 884, w: { cucchiaio: 9, cucchiaino: 3, tazzina: 80, bicchiere: 180, tazza: 200, pugno: 10 } },
      riso: { name: "Riso", emoji: "üçö", kcal: 130, w: { cucchiaio: 20, cucchiaino: 7, tazzina: 90, bicchiere: 220, tazza: 250, pugno: 45 } },
      pasta: { name: "Pasta", emoji: "üçù", kcal: 350, w: { cucchiaio: 15, cucchiaino: 5, tazzina: 60, bicchiere: 100, tazza: 120, pugno: 40 } },
      zucchero: { name: "Zucchero", emoji: "üç¨", kcal: 387, w: { cucchiaio: 15, cucchiaino: 5, tazzina: 80, bicchiere: 180, tazza: 200, pugno: 25 } },
      sale: { name: "Sale", emoji: "üßÇ", kcal: 0, w: { cucchiaio: 18, cucchiaino: 6, tazzina: 110, bicchiere: 250, tazza: 280, pugno: 35 } }
    };
    const toolIcons = { cucchiaio: 'ü•Ñ', cucchiaino: 'üç¥', tazzina: '‚òï', bicchiere: 'ü•É', tazza: 'ü•õ', pugno: '‚úä' };
    const convData = { pasta: 2.5, riso: 2.8, carne: 0.7, pollo: 0.8, legumi: 3.0, spinaci: 0.15 };
    let state = { food: 'farina', tool: 'cucchiaio', grams: 0, favorites: [] };
    let currentX = 0, cvRatio = 2.5;

    function toggleMenu() {
        document.getElementById('side-menu').classList.toggle('open');
        document.getElementById('menu-overlay').style.display = document.getElementById('side-menu').classList.contains('open') ? 'block' : 'none';
    }
    function switchPage(p) {
        document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
        document.getElementById('page-' + p).classList.add('active');
        toggleMenu();
    }
    function toggleCollapse(id) {
        const el = document.getElementById(id);
        const isOpen = el.classList.toggle('open');
        document.getElementById(id + '-icon').innerText = isOpen ? '‚ñº' : '‚ñ∂';
    }

    function init() {
        const fGrid = document.getElementById('foodGrid');
        Object.keys(db).forEach(k => {
            const div = document.createElement('div');
            div.className = `grid-item ${k === state.food ? 'active' : ''}`;
            div.onclick = () => { state.food = k; updateUI(); document.querySelectorAll('#foodGrid .grid-item').forEach(i => i.classList.remove('active')); div.classList.add('active'); };
            div.innerHTML = `<span class="text-2xl">${db[k].emoji}</span><span class="text-[8px] font-black uppercase mt-1">${db[k].name}</span>`;
            fGrid.appendChild(div);
        });
        const tGrid = document.getElementById('toolGrid');
        Object.keys(toolIcons).forEach(k => {
            const div = document.createElement('div');
            div.className = `grid-item ${k === state.tool ? 'active' : ''}`;
            div.onclick = () => { state.tool = k; updateUI(); document.querySelectorAll('#toolGrid .grid-item').forEach(i => i.classList.remove('active')); div.classList.add('active'); };
            div.innerHTML = `<span class="text-2xl">${toolIcons[k]}</span><span class="text-[8px] font-black uppercase mt-1">${k}</span>`;
            tGrid.appendChild(div);
        });
        const cGrid = document.getElementById('convGrid');
        Object.keys(convData).forEach(k => {
            const btn = document.createElement('button');
            btn.className = "p-4 bg-white/5 rounded-2xl border border-white/10 text-[10px] font-bold uppercase";
            btn.innerText = k;
            btn.onclick = () => { cvRatio = convData[k]; updateConv(); };
            cGrid.appendChild(btn);
        });
        const track = document.getElementById('track');
        for(let i=0; i<=500; i++) {
            const t = document.createElement('div');
            t.className = i%10===0 ? 'tack major' : 'tack';
            if(i%10===0) t.setAttribute('data-val', i);
            track.appendChild(t);
        }
        setupRuler();
        updateUI();
        updateConv();
    }

    function setupRuler() {
        const r = document.getElementById('ruler');
        let startX = 0, isDown = false;
        r.ontouchstart = (e) => { isDown = true; startX = e.touches[0].clientX - currentX; };
        window.addEventListener('touchmove', (e) => {
            if (!isDown) return;
            let x = e.touches[0].clientX - startX;
            if (x > 0) x = 0;
            currentX = x;
            state.grams = Math.abs(Math.round(x/16));
            updateUI();
        }, { passive: false });
        window.addEventListener('touchend', () => isDown = false);
    }

    function updateUI() {
        const f = db[state.food];
        const tw = f.w[state.tool];
        const units = state.grams / tw;
        const perc = (units % 1) * 100;
        document.getElementById('intDisplay').innerText = Math.floor(units);
        document.getElementById('gramsDisplay').innerText = state.grams;
        document.getElementById('track').style.transform = `translateX(${currentX}px)`;
        document.getElementById('kcalDisplay').innerText = Math.round((f.kcal * state.grams) / 100) + " KCAL";
        document.getElementById('mainEmoji').innerText = toolIcons[state.tool];
        document.getElementById('toolLabel').innerText = state.tool;
        const offset = 251.2 - ((perc === 0 && units > 0 ? 100 : perc) / 100 * 201);
        document.getElementById('mainRing').style.strokeDashoffset = offset;
        if(state.grams % tw === 0 && state.grams > 0) navigator.vibrate?.(10);
    }

    function saveFavorite() {
        if(state.grams === 0) return;
        state.favorites.unshift({ id: Date.now(), grams: state.grams, emoji: db[state.food].emoji });
        renderFavorites();
    }

    function renderFavorites() {
        const list = document.getElementById('favoritesList');
        const zone = document.getElementById('drop-delete-zone');
        list.innerHTML = '';
        state.favorites.forEach(f => {
            const div = document.createElement('div');
            div.className = "fav-item bg-white p-3 rounded-2xl shadow-sm text-center min-w-[65px] z-50 relative";
            div.innerHTML = `<span class="text-xl block">${f.emoji}</span><span class="text-[10px] font-black">${f.grams}g</span>`;
            
            let sX, sY, mX, mY;
            div.ontouchstart = (e) => { 
                sX = e.touches[0].clientX; sY = e.touches[0].clientY; 
                zone.classList.add('visible'); 
                div.style.zIndex = "9999"; // Debug: Porta sopra a tutto
            };
            div.ontouchmove = (e) => { 
                e.preventDefault(); // Debug: Blocca scroll durante drag
                mX = e.touches[0].clientX - sX; mY = e.touches[0].clientY - sY;
                div.style.transform = `translate(${mX}px, ${mY}px) scale(1.1)`;
                div.style.opacity = "0.8";
            };
            div.ontouchend = (e) => {
                zone.classList.remove('visible');
                div.style.zIndex = "50";
                if(e.changedTouches[0].clientY < 110) {
                    state.favorites = state.favorites.filter(x => x.id !== f.id);
                    renderFavorites();
                } else { 
                    div.style.transform = 'translate(0,0) scale(1)';
                    div.style.opacity = "1";
                }
            };
            list.appendChild(div);
        });
    }

    function updateConv() {
        const v = document.getElementById('cvSlider').value;
        document.getElementById('cvRaw').innerText = v;
        document.getElementById('cvCooked').innerText = Math.round(v * cvRatio);
    }
    function resetGrams() { currentX = 0; state.grams = 0; updateUI(); }
    init();
  </script>
</body>
</html>
