<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chef Academy - Grid System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; user-select: none; }
        
        /* Griglia slot */
        .grid-slot {
            aspect-ratio: 1 / 1;
            background: rgba(255,255,255,0.03);
            border: 1px border rgba(255,255,255,0.1);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 1rem;
            transition: all 0.3s ease;
        }
        .grid-slot.active {
            background: rgba(255,255,255,0.08);
            border-color: rgba(245, 158, 11, 0.3);
        }
        .slot-number {
            position: absolute;
            top: 4px;
            left: 6px;
            font-size: 9px;
            font-weight: 800;
            color: rgba(255,255,255,0.3);
        }
        .grid-slot.active .slot-number { color: #f59e0b; }

        /* Animazione riempimento */
        .icon-fill {
            width: 70%;
            height: 70%;
            object-contain;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
            animation: bounceIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .partial-fill {
            clip-path: inset(0 0 50% 0); /* Taglio orizzontale per indicare metà */
            opacity: 0.6;
        }

        .food-chip.active { background: #1e293b; color: white; border-color: #1e293b; }
    </style>
</head>
<body class="flex flex-col items-center p-0">

    <div class="w-full max-w-[460px] bg-white min-h-screen shadow-2xl flex flex-col">
        
        <div class="bg-slate-900 p-4 text-white flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-amber-500 rounded-xl flex items-center justify-center">
                    <img src="chef-hat.png" class="w-7 h-7">
                </div>
                <h1 class="font-black text-sm uppercase tracking-tighter">Chef Academy</h1>
            </div>
            <div id="xpBadge" class="text-[10px] font-bold bg-white/10 px-3 py-1 rounded-full text-amber-500">
                Lvl <span id="levelLabel">1</span>
            </div>
        </div>

        <div class="p-4 flex space-x-2 overflow-x-auto bg-slate-50 border-b no-scrollbar">
            <button onclick="selectFood('farina')" id="chip-farina" class="food-chip active px-4 py-2 rounded-xl border bg-white text-[10px] font-black uppercase transition-all">Farina</button>
            <button onclick="selectFood('olio')" id="chip-olio" class="food-chip px-4 py-2 rounded-xl border bg-white text-[10px] font-black uppercase transition-all">Olio</button>
            <button onclick="selectFood('zucchero')" id="chip-zucchero" class="food-chip px-4 py-2 rounded-xl border bg-white text-[10px] font-black uppercase transition-all">Zucchero</button>
        </div>

        <div class="p-6">
            <div class="bg-slate-100 rounded-[2rem] p-4 flex items-center justify-between shadow-inner">
                <button onclick="adjustValue(-10)" class="w-14 h-14 bg-white rounded-2xl shadow-sm text-2xl font-bold active:scale-90">-</button>
                <div class="text-center">
                    <input type="number" id="mainInput" placeholder="0" class="w-24 text-center text-4xl font-black bg-transparent border-none focus:ring-0">
                    <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Grammi</p>
                </div>
                <button onclick="adjustValue(10)" class="w-14 h-14 bg-white rounded-2xl shadow-sm text-2xl font-bold text-amber-500 active:scale-90">+</button>
            </div>
            
            <div class="flex justify-between mt-4 px-2">
                <button onclick="setValue(30)" class="text-[9px] font-bold text-slate-500 bg-slate-100 px-4 py-2 rounded-lg uppercase">30g</button>
                <button onclick="setValue(50)" class="text-[9px] font-bold text-slate-500 bg-slate-100 px-4 py-2 rounded-lg uppercase">50g</button>
                <button onclick="setValue(100)" class="text-[9px] font-bold text-slate-500 bg-slate-100 px-4 py-2 rounded-lg uppercase">100g</button>
                <button onclick="setValue(200)" class="text-[9px] font-bold text-slate-500 bg-slate-100 px-4 py-2 rounded-lg uppercase">200g</button>
            </div>
        </div>

        <div class="flex-1 px-6">
            <div class="bg-slate-900 rounded-[2.5rem] p-6 shadow-2xl h-full min-h-[300px]">
                <div id="outputGrid" class="grid grid-cols-4 gap-3">
                    </div>
                
                <div class="mt-8 flex justify-between items-end">
                    <div>
                        <p id="mainResultText" class="text-3xl font-black text-white leading-none">0.0</p>
                        <p id="toolSubText" class="text-[10px] font-bold text-amber-500 uppercase tracking-widest mt-1">Unità Totali</p>
                    </div>
                    <div class="text-right">
                        <p id="kcalVal" class="text-xl font-black text-white">0</p>
                        <p class="text-[9px] font-bold text-slate-500 uppercase">Kcal</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="p-6 grid grid-cols-4 gap-3 bg-white">
            <button onclick="selectTool('cucchiaio')" id="btn-cucchiaio" class="tool-btn active border-2 border-amber-500 bg-amber-50 p-3 rounded-2xl flex flex-col items-center">
                <img src="spoon.png" class="w-8 h-8 object-contain">
            </button>
            <button onclick="selectTool('cucchiaino')" id="btn-cucchiaino" class="tool-btn border-2 border-slate-100 p-3 rounded-2xl flex flex-col items-center">
                <img src="teaspoon.png" class="w-8 h-8 object-contain">
            </button>
            <button onclick="selectTool('tazzina')" id="btn-tazzina" class="tool-btn border-2 border-slate-100 p-3 rounded-2xl flex flex-col items-center">
                <img src="mug.png" class="w-8 h-8 object-contain">
            </button>
            <button onclick="selectTool('bicchiere')" id="btn-bicchiere" class="tool-btn border-2 border-slate-100 p-3 rounded-2xl flex flex-col items-center">
                <img src="glass.png" class="w-8 h-8 object-contain">
            </button>
        </div>
    </div>

    <script>
        const db = {
            farina: { weights: { cucchiaio: 12, cucchiaino: 4, tazzina: 60, bicchiere: 120 }, kcal: 364 },
            olio: { weights: { cucchiaio: 9, cucchiaino: 3, tazzina: 80, bicchiere: 180 }, kcal: 884 },
            zucchero: { weights: { cucchiaio: 15, cucchiaino: 5, tazzina: 80, bicchiere: 180 }, kcal: 387 }
        };

        const toolIcons = { cucchiaio: "spoon.png", cucchiaino: "teaspoon.png", tazzina: "mug.png", bicchiere: "glass.png" };
        let state = { food: 'farina', tool: 'cucchiaio', value: 0 };

        function initGrid() {
            const grid = document.getElementById('outputGrid');
            grid.innerHTML = '';
            // Creiamo sempre almeno 12 slot per mantenere la struttura
            for(let i=1; i<=12; i++) {
                const slot = document.createElement('div');
                slot.id = `slot-${i}`;
                slot.className = 'grid-slot';
                slot.innerHTML = `<span class="slot-number">${i}</span><div class="icon-container"></div>`;
                grid.appendChild(slot);
            }
            calculate();
        }

        function selectFood(f) {
            state.food = f;
            document.querySelectorAll('.food-chip').forEach(c => c.classList.remove('active'));
            document.getElementById(`chip-${f}`).classList.add('active');
            calculate();
        }

        function selectTool(t) {
            state.tool = t;
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active', 'border-amber-500', 'bg-amber-50'));
            const btn = document.getElementById(`btn-${t}`);
            btn.classList.add('active', 'border-amber-500', 'bg-amber-50');
            calculate();
        }

        function adjustValue(n) {
            const input = document.getElementById('mainInput');
            input.value = Math.max(0, (parseInt(input.value) || 0) + n);
            calculate();
        }

        function setValue(n) {
            document.getElementById('mainInput').value = n;
            calculate();
        }

        function calculate() {
            const grams = parseFloat(document.getElementById('mainInput').value) || 0;
            const unitWeight = db[state.food].weights[state.tool];
            const units = grams / unitWeight;
            
            document.getElementById('mainResultText').textContent = units.toFixed(1);
            document.getElementById('kcalVal').textContent = Math.round((db[state.food].kcal * grams) / 100);

            // Aggiornamento slot griglia
            for(let i=1; i<=12; i++) {
                const slot = document.getElementById(`slot-${i}`);
                const iconContainer = slot.querySelector('.icon-container');
                iconContainer.innerHTML = '';
                slot.classList.remove('active');

                if (i <= Math.floor(units)) {
                    // Slot Pieno
                    slot.classList.add('active');
                    iconContainer.innerHTML = `<img src="${toolIcons[state.tool]}" class="icon-fill">`;
                } else if (i === Math.ceil(units) && (units % 1) > 0.1) {
                    // Slot Parziale
                    slot.classList.add('active');
                    const part = units % 1;
                    const opacity = 0.3 + (part * 0.7);
                    iconContainer.innerHTML = `<img src="${toolIcons[state.tool]}" class="icon-fill" style="opacity: ${opacity}; transform: scale(${0.6 + part*0.4})">`;
                }
            }
        }

        document.getElementById('mainInput').addEventListener('input', calculate);
        window.onload = initGrid;
    </script>
</body>
</html>
